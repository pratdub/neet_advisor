neet-ug:
  - title: NEET ADVISOR <sub>(All in one Guide Book)</sub>
    description: A comprehensive handbook which answer all questions on preparation, cut-off, fees and admission process through NEET.
    image: /assets/images/pricing-table-icons/1.webp
    mode: Offline
    basic: true
    premium: true

  - title: Periodic Alerts
    description: Regular alerts on announcements, notifications, updates, news, counselling dates, etc.
    image: /assets/images/pricing-table-icons/4.webp
    mode: Online
    basic: true
    premium: true

  - title: Dedicated NEET Advisor
    description: An intensive one-to-one session with our NEET Advisor who will answer your queries about NEET Counselling
    image: /assets/images/pricing-table-icons/6.webp
    mode: "Offline/<br>Online"
    basic: Two Sessions*
    premium: Six <sup>#</sup><br>Sessions

  - title: Support Team
    description: Navigating the complexities and hurdles of NEET counselling, the support teamstands as a pillar of strength, providing assistance with a compassionate touch.
    image: /assets/images/pricing-table-icons/3.webp
    mode: Online
    basic: true
    premium: true

  - title: Exclusive Webinars by Vipin Bansal
    description: Exclusive live webinars on smart counselling by our Founder & CEO <br> <strong>"Mr. Vipin Bansal"</strong>
    image: /assets/images/pricing-table-icons/5.webp
    mode: Online
    basic: Two Sessions*
    premium: Six<br>Sessions

  - title: Application Filling
    description: Support in filling of application forms for AIQ, Deemed, ESI, AFMC, AIIMS, JIPMER & different state counselling.
    image: /assets/images/pricing-table-icons/7.webp
    mode: Tele-Support /<br> At our office
    basic: false
    premium: true

  - title: Colleges Health Report
    description: Get complete health report of medical colleges, <br> "To know which college to choose first".
    image: /assets/images/pricing-table-icons/9.webp
    mode: Online
    basic: false
    premium: true

  - title: Counselling
    description: Post result consultation with our NEET ADVISOR based on your NEET score in AIQ, Deemed & state counselling.
    image: /assets/images/pricing-table-icons/10.webp
    mode: Offline /<br> Online
    basic: false
    premium: true

  - title: Documentation
    description: Support in the crucial application process and help with documentation, verification and submission in the right format.
    image: /assets/images/pricing-table-icons/11.webp
    mode: Offline /<br> Online
    basic: false
    premium: true

  - title: Refund Formalities
    description: We help you to track the refund status of security deposits paid by you in various counselling.
    image: /assets/images/pricing-table-icons/12.webp
    mode: Online
    basic: false
    premium: true

  - title: Gear UP NEET<sub>(Portal Access)</sub>
    description:
    features:
      - Predict your Rank based on your Expected Score.
      - Colleges, Fees & Seats  |  Facts & Figures of NEET 2023.
      - Get E-Books on State Quota Counselling
    image: /assets/images/pricing-table-icons/3.webp
    mode: Online
    basic: true
    premium: true

  - title: Rank Up NEET
    description: <sup>(complimentary)</sup><br>Boost up your NEET Score and enhance final preparation for NEET 2024
    image: /assets/images/pricing-table-icons/3.webp
    mode: Online
    basic: true
    premium: true

